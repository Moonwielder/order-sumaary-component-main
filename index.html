<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display:500, 700, 900" rel="stylesheet" type="text/css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="card-container">
  <img class="image-guy" src="images/illustration-hero.svg" alt="">
  
  <div class="summary">
   <h2 class="title"> Order Summary</h2>
  
   
      <p class="subtitle">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
   </div>
  
   <div class="plan">
    <img src="images/icon-music.svg" alt="">
     <div class="flexbox">
       <p class="annual"> Annual Plan</p>
        <p class="year">$59.99/year</p>
     </div>
    
      <a href="#" class="change">Change</a>
   </div>
  
   <div class="proceed">
     <button link="#" class="pay"> Proceed to Payment</button>
     <button link="#" class="order"> Cancel Order</button>
   </div>
</div >
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aggelos Al Ismail</a>.
  </div>
</body>
</html>
